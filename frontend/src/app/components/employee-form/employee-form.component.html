<div class="container">
  <div class="form-container">
    <h2>{{ isEditing ? 'Editar' : 'Adicionar' }} Funcionário</h2>

    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Nome*</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="employee.name"
          required
          class="form-control"
          placeholder="Digite o nome do funcionário">
      </div>

      <div class="form-group">
        <label for="company">Empresa*</label>
        <input
          type="text"
          id="company"
          name="company"
          [(ngModel)]="employee.company"
          required
          class="form-control"
          placeholder="Digite o nome da empresa">
      </div>

      <div class="form-group">
        <label for="position">Cargo*</label>
        <input
          type="text"
          id="position"
          name="position"
          [(ngModel)]="employee.position"
          required
          class="form-control"
          placeholder="Digite o cargo">
      </div>

      <div class="form-group">
        <label for="salary">Salário*</label>
        <input
          type="number"
          id="salary"
          name="salary"
          [(ngModel)]="employee.salary"
          required
          class="form-control"
          placeholder="Digite o salário"
          min="0"
          step="0.01">
      </div>

      <div class="form-group">
        <label for="age">Idade*</label>
        <input
          type="number"
          id="age"
          name="age"
          [(ngModel)]="employee.age"
          required
          class="form-control"
          placeholder="Digite a idade"
          min="0">
      </div>

      <div class="form-group">
        <label for="cpf">CPF*</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="employee.cpf"
          required
          class="form-control"
          placeholder="Digite o CPF">
      </div>

      <div class="form-group">
        <label for="description">Descrição*</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="employee.description"
          required
          class="form-control"
          placeholder="Digite a descrição"
          rows="3">
        </textarea>
      </div>

      <div class="button-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!employeeForm.form.valid">
          {{ isEditing ? 'Atualizar' : 'Salvar' }}
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          routerLink="/funcionarios">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
