<div class="container">
  <h2>Lista de Funcionários</h2>
  <button class="btn btn-primary mb-3" routerLink="/funcionarios/add">
    Adicionar Funcionário
  </button>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Empresa</th>
          <th>Cargo</th>
          <th>Salário</th>
          <th>Idade</th>
          <th>CPF</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.name}}</td>
          <td>{{employee.company}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.salary | currency:'BRL'}}</td>
          <td>{{employee.age}}</td>
          <td>{{employee.cpf}}</td>
          <td>{{employee.description}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-primary btn-sm" [routerLink]="['/funcionarios/edit', employee.id]">
                Editar
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id!)">
                Excluir
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="employees.length === 0">
          <td colspan="8" class="text-center">Nenhum funcionário encontrado</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
